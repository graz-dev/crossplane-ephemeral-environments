apiVersion: kube-green.com/v1alpha1
kind: SleepInfo
metadata:
  name: sleep-schedule-for-postgres
  namespace: default
spec:
  weekdays: "*"
  timeZone: "Europe/Rome"
  sleepAt: "11:45" # Adjust to a few minutes from now for testing
  wakeUpAt: "11:48" # Adjust to a few minutes from now for testing
  patches:
  - target:
      group: k8s.crossplane.grazdev.io
      kind: XPostgresCluster
    patch: |
      - op: replace
        path: /spec/hibernation
        value: "on"